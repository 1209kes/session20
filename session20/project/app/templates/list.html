{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'list.css' %}?after" />
    </head>
    <body>
        <div class="container">
            <h2>Post List</h2>
            <ul>
            {% for post in posts %}
            <li><a href="{% url 'detail' post.id %}">{{post.title}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
